<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>migu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-raidus: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .demo {
            height: 50px;
            background-color: grey;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--    button-->
    <div style="margin-bottom: 20px">
        <migu-button :loading="loading1" @click="loading1=!loading1">
            按钮
        </migu-button>
        <migu-button :loading="loading2" @click="loading2=!loading2" icon="setting">
            按钮
        </migu-button>
        <migu-button :loading="true" icon-position="right">
            按钮
        </migu-button>
        <migu-button-group>
            <migu-button icon="left">上一页</migu-button>
            <migu-button icon="setting">上一页</migu-button>
            <migu-button icon="right" icon-position="right">下一页</migu-button>
        </migu-button-group>
        <migu-button theme="primary" round>test</migu-button>
        <migu-button speical>migu</migu-button>
    </div>
    <!--    input-->
    <div>
        <div>
            <migu-input value="张三" @change="inputChange"></migu-input>
        </div>
        <div>
            <migu-input value="李四" disabled></migu-input>
        </div>
        <div>
            <migu-input value="王五" readonly></migu-input>
        </div>
        <div>
            <migu-input value="王" error="姓名不能少于两个字"></migu-input>
        </div>
    </div>
    <br>
<!--  栅格系统 响应式-->
    <div style="border: 1px solid black;">
        <migu-row>
            <migu-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">
            </migu-col>
            <migu-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">
            </migu-col>
            <migu-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">
            </migu-col>
            <migu-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">
            </migu-col>
            <migu-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">
            </migu-col>
            <migu-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">
            </migu-col>
        </migu-row>
    </div>
    <br>
<!--    layout布局-->
    <migu-layout>
        <migu-sider>sider</migu-sider>
        <migu-layout>
            <migu-header></migu-header>
            <migu-content></migu-content>
            <migu-footer></migu-footer>
        </migu-layout>
    </migu-layout>
    <br>
<!--    toast-->
    <migu-button @click="showToast1">top</migu-button>
    <migu-button @click="showToast2">middle</migu-button>
    <migu-button @click="showToast3">bottom</migu-button>
    <pre>


    </pre>
<!--    tabs-->
    <migu-tabs :selected.sync="selectedType" direction="vertical">
        <migu-tabs-head>
            <template slot="actions">
                <migu-button>设置</migu-button>
            </template>
            <migu-tabs-item name="woman">
                <migu-icon name="setting"></migu-icon>
                美女
            </migu-tabs-item>
            <migu-tabs-item name="finance">
                财经
            </migu-tabs-item>
            <migu-tabs-item name="sports">
                体育
            </migu-tabs-item>
        </migu-tabs-head>
        <migu-tabs-body>
            <migu-tabs-pane name="woman">
                美女相关资讯
            </migu-tabs-pane>
            <migu-tabs-pane name="finance">
                财经相关资讯
            </migu-tabs-pane>
            <migu-tabs-pane name="sports">
                体育相关资讯
            </migu-tabs-pane>
        </migu-tabs-body>
    </migu-tabs>
    <br>
    <pre>

    </pre>
<!--popover-->
    <migu-popover position="top">
        <template slot="content" slot-scope="{close}">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容</div>
            <migu-button @click="close">关闭</migu-button>
        </template>
        <template slot="trigger">
            <migu-button>click me</migu-button>
        </template>
    </migu-popover>
    <migu-popover position="bottom">
        <template slot="content">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容</div>
        </template>
        <template slot="trigger">
            <migu-button>click me</migu-button>
        </template>
    </migu-popover>
    <migu-popover position="left">
        <template slot="content">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容</div>
        </template>
        <template slot="trigger">
            <migu-button>click me</migu-button>
        </template>
    </migu-popover>
    <migu-popover position="right">
        <template slot="content">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容</div>
        </template>
        <template slot="trigger">
            <migu-button>click me</migu-button>
        </template>
    </migu-popover>
<!--hover就触发的-->
    <migu-popover position="top" trigger="hover">
        <template slot="content">
            <div>popover内容 <strong>粗字体</strong></div>
        </template>
        <template slot="trigger">
            <migu-button>click me</migu-button>
        </template>
    </migu-popover>
    <pre>


    </pre>
<!--    collapse组件-->
    <migu-collapse :selected.sync="selectedTab">
        <migu-collapse-item title="标题1" name="1">content1</migu-collapse-item>
        <migu-collapse-item title="标题2" name="2">content2</migu-collapse-item>
        <migu-collapse-item title="标题3" name="3">content3</migu-collapse-item>
    </migu-collapse>
</div>

<script src="./src/app.js"></script>
</body>
</html>
